<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- get quote -->
    <div class="text-center">
      <h1>
        Quote of the Day
      </h1>
      <p>Press the button below to recieve a random quote!</p>
      <button onclick="getquote()" class="btn">New Quote</button>
    </div>
    <!-- show quote -->
    <div class="quote-output">
      <div class="quote-output-text">
        <p id="quote"></p>
        <span id="quote_author"></span>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
